<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reording classes</title>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3 order-last bg-danger">01</div>
            <div class="col-3 order-first bg-success">02</div>
            <div class="col-3  bg-info">03</div>
            <div class="col-3  bg-success">03</div>
        </div>
        <br>
        ----responsive----
        <div class="container-fluid">
            <div class="row">
                <div class="col-1 order-3 bg-danger">01</div>
                <div class="col-1 order-5  bg-info">02</div>
                <div class="col-1 order-2 bg-light">03</div>
                <div class="col-1 order-1 bg-primary">04</div>
                <div class="col-1 order-4 bg-secondary">05</div>
                <div class="col-1 order-0 bg-success">06</div>
            </div>
        </div>
        ----responsive----
        <div class="container-fluid">
            <div class="row">
                <div class="col-1 order-sm-4 order-lg-5 order-md-0 bg-danger">01</div>
                <div class="col-1 order-sm-5 order-lg-4 order-md-1 bg-info">02</div>
                <div class="col-1 order-sm-3 order-lg-3 order-md-2 bg-light">03</div>
                <div class="col-1 order-sm-1 order-lg-2 order-md-3 bg-primary">04</div>
                <div class="col-1 order-sm-2 order-lg-1 order-md-4 bg-secondary">05</div>
                <div class="col-1 order-sm-0 order-lg-0 order-md-5 bg-success">06</div>
            </div>
        </div>


        <script src="bootstrap-5.0.2-dist/js/bootstrap.js"></script>
    </div>
</body>
</html>
